version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: campusvote-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: campusvote
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - campusvote-network

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: campusvote-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/campusvote?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 24h
      EMAIL_SERVICE: gmail
      EMAIL_USER: your-email@gmail.com
      EMAIL_PASSWORD: your-app-password
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - campusvote-network
    volumes:
      - ./server/uploads:/app/server/uploads

  nginx:
    image: nginx:alpine
    container_name: campusvote-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client/build:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - campusvote-network

volumes:
  mongo_data:

networks:
  campusvote-network:
    driver: bridge