services:
  - type: web
    name: campusvote-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
    healthCheckPath: /api/health

  - type: static
    name: campusvote-frontend
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /api/*
        destination: https://campusvote-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html